<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css" />
  </head>
  <body>
    <div class="contactMe">
      <div class="title">
        <h2>Get In Touch</h2>
      </div>
      <div class="box">
        <div class="contact form">
          <h1>Send a Message</h1>
          <form>
            <div class="formBox">
              <div class="row1">
                <div class="inputBox">
                  <span>Full Name</span>
                  <input type="text" id="name" placeholder="John Doe" />
                </div>
              </div>
              <div class="row1">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" id="email" placeholder="johndoe@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile Number</span>
                  <input type="text" id="phone" placeholder="+63 123 456 7890" />
                </div>
              </div>
              <div class="row2">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea id="message" placeholder="Write your message here..."></textarea>
                </div>
              </div>
              <div class="row2">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><i class="fa-solid fa-location-dot"></i></span>
              <p>San Fernando City, La Union<br />PHILIPPINES</p>
            </div>
            <div>
              <span><i class="fa-solid fa-envelope"></i></span>
              <a href="mailto:janliamarias2@gmail.com"
                >janliamarias2@gmail.com</a
              >
            </div>
            <div>
              <span><i class="fa-solid fa-phone"></i></span>
              <a href="tel:+639471930974">+63 947 193 0974</a>
            </div>
          </div>
          <ul class="social-media">
            <li>
              <a href="https://www.facebook.com/janliam.arias"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="https://github.com/Grudge10"><i class="fa-brands fa-github"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/JanliamArias/status/1541732639199346688"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/justjanliam/"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="../images/Screen Shot 2023-01-05 at 8.11.58 PM.png"><i class="fa-brands fa-discord"></i></a>
            </li>
          </ul>
        </div>
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6788.587270826807!2d120.32514638649606!3d16.617060854216838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33918e4a2b02230f%3A0xea8944fd6a78dd1b!2sSan%20Fernando%2C%20La%20Union!5e0!3m2!1sen!2sph!4v1673087447941!5m2!1sen!2sph"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6f5230df1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
